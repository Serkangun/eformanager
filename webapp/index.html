<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Efor YÃ¶netim Sistemi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ================= GEOMETRIC BACKGROUND (SAPUI5 KIRAMAZ) ================= -->
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        /* ðŸ”¥ ASIL Ã‡Ã–ZÃœM */
        html::before {
            content: "";
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;

            background-color: #f0f4f8;
            background-image:
                repeating-linear-gradient(
                    45deg,
                    rgba(0,102,204,0.35),
                    rgba(0,102,204,0.35) 20px,
                    transparent 20px,
                    transparent 40px
                ),
                repeating-linear-gradient(
                    -45deg,
                    rgba(255,111,97,0.35),
                    rgba(255,111,97,0.35) 20px,
                    transparent 20px,
                    transparent 40px
                ),
                radial-gradient(circle at 20% 30%, rgba(0,204,255,0.45), transparent 35%),
                radial-gradient(circle at 80% 70%, rgba(255,204,0,0.55), transparent 35%);
        }

        /* SAPUI5 katmanlarÄ± ÅŸeffaf */
        body.sapUiBody,
        .sapMShell,
        .sapMApp,
        .sapMPage {
            background: transparent !important;
        }

        /* UI iÃ§eriÄŸi Ã¼stte */
        .sapMShell {
            position: relative;
            z-index: 1;
        }

        /* Tile boyut + hover */
        .sapMGT {
            width: 15rem !important;
            height: 10rem !important;
            transition: all 0.3s ease;
        }

        .sapMGT:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.2) !important;
        }

        /* Grid */
        .sapUiRespGrid {
            max-width: 1200px !important;
        }
    </style>
    <!-- ======================================================================== -->

    <!-- SAPUI5 -->
    <script
        id="sap-ui-bootstrap"
        src="https://sapui5.hana.ondemand.com/1.120.0/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-libs="sap.m,sap.ui.layout"
        data-sap-ui-resourceroots='{
            "eformanager": "./"
        }'
        data-sap-ui-async="true"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-frameOptions="trusted">
    </script>

    <script>
        sap.ui.getCore().attachInit(function () {
            sap.ui.require([
                "eformanager/Component"
            ], function (Component) {
                new Component({
                    id: "container"
                }).placeAt("content");
            });
        });
    </script>
</head>

<body class="sapUiBody sapUiSizeCompact" id="content">
</body>
</html>
